<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RefreshOil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="back-button">
            <button>&larr;</button>
        </div>
        <div class="login-container">
            <div class="logo">
                <img src="/gambar/logo.png" alt="RefreshOil Logo">
            </div>
            <form class="login-form">
                <input type="email" placeholder="Email" required>
                <div class="password-container">
                    <input type="password" placeholder="Kata Sandi" required>
                    <span class="show-password">&#128065;</span>
                </div>
                <button type="submit" class="login-button">Login</button>
            </form>
            <p class="or-sign-in">or sign in with</p>
            <button class="google-login">
                <img src="/gambar/googleLogo.png" alt="Google Logo">
            </button>
            <p class="register-link">Belum memiliki akun? <a href="#">Daftar</a></p>
        </div>
    </div>
</body>
</html>
