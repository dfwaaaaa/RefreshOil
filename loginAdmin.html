<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - RefreshOil</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="loginAdmin.css">
</head>
<body>
    <div class="background"></div>
    <button class="back-button"></button>
    
    <div class="login-container">
        <div class="logo">
            <img src="/gambar/logo.png" alt="RefreshOil Logo">
        </div>
        
        <form>
            <p>Login Admin</p>
            <div class="input-group">
                <input type="text" class="input-field" placeholder="username" required>
                <div class="password-container">
                    <input type="password" class="input-field" placeholder="Password" id="password-field" required>
                    <span class="toggle-password" id="toggle-password">ðŸ˜ƒ</span>
                </div>
            </div>
            
            <button type="submit" class="login-button">Login</button>
        </form>

    <script>
        // Pilih elemen input password
        const passwordField = document.getElementById("password-field");
        const togglePassword = document.getElementById("toggle-password");

        // Fungsi untuk toggle tipe password
        togglePassword.addEventListener("click", () => {
            const type = passwordField.getAttribute("type") === "password" ? "text" : "password";
            passwordField.setAttribute("type", type);
            // Ganti ikon berdasarkan tipe input
            togglePassword.textContent = type === "password" ? "ðŸ˜ƒ" : "ðŸ˜Š";
        });

        // Pilih semua input dan tombol login
        const inputs = document.querySelectorAll(".input-field");
        const loginButton = document.querySelector(".login-button");

        // Fungsi untuk memeriksa apakah semua input terisi
        function checkInputs() {
            const allFilled = Array.from(inputs).every(input => input.value.trim() !== "");
            if (allFilled) {
                loginButton.style.backgroundColor = "#FFD700"; // Warna kuning
                loginButton.style.color = "#333"; // Warna teks gelap
            } else {
                loginButton.style.backgroundColor = "white"; // Warna putih
                loginButton.style.color = "#666"; // Warna teks abu-abu
            }
        }

        // Tambahkan event listener ke setiap input untuk mendeteksi perubahan
        inputs.forEach(input => {
            input.addEventListener("input", checkInputs);
        });
    </script>
</body>
</html>
